<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Boletim Escolar</h1>
    <!-- Inputs para coletar informações do aluno e notas -->
    <input type="text" id="alunoInput" placeholder="Digite o nome do aluno">
    <input type="text" id="materiaInput" placeholder="Digite o nome da matéria">
    <input type="text" id="nota1Input" placeholder="Digite a nota do 1º bimestre">
    <input type="text" id="nota2Input" placeholder="Digite a nota do 2º bimestre">
    <input type="text" id="nota3Input" placeholder="Digite a nota do 3º bimestre">
    <input type="text" id="nota4Input" placeholder="Digite a nota do 4º bimestre">
    <button id="adicionar">Adicionar Notas</button>

    <div id="container"></div> <!-- Container para as notas -->
    <div id="total">Média: 0</div> <!-- Exibição da média -->
    <div id="mensagemFinal"></div> <!-- Mensagem final com feedback -->

    <script src="script.js"></script>
</body>
</html>
